<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>不缺木社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

    <script type="application/javascript">
        window.onload= function () {
            var closeIE = localStorage.getItem("close");
            if(closeIE == "true"){
                window.close();
                window.localStorage.removeItem("closeIE");
            }
        }
    </script>
</head>
<body>
<div th:insert="~{daohang :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h3>
            <hr>
            <div class="media" th:each="question:${paginations.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
<!--                    <span th:text="${question.tag}"></span>-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px">
                        <span class="label label-info" th:each="tag:${question.tag.split(',')}" style="padding-right: 0px;margin-right: 4px">
                            <span class="glyphicon glyphicon-tags" ></span>
                            <span class="label label-info" th:text="${tag}"></span>
                        </span>
                    </div>
                    <br>
                    <span class="exc"><span th:text="${question.user.getName()}"></span>发起了问题•<span th:text="${question.commentCount}"></span>个回复 • <span th:text="${question.viewCount}"></span>次浏览 • <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd')}"></span> </span>
                </div>
            </div>
            <nav aria-label="Page navigation" >
                <ul class="pagination">
                    <li th:if="${paginations.showFirstpage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${paginations.showFirst}">
                        <a th:href="@{/(page=${paginations.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${paginations.pages}" th:class="${paginations.page==page}? 'active':''">
                        <a
                            th:href="@{/(page=${page})}"
                            th:text="${page}">
                        </a>
                    </li>
                    <li th:if="${paginations.showNext}">
                        <a th:href="@{/(page=${paginations.page + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${paginations.showEndPage}">
                        <a th:href="@{/(page=${paginations.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>热门话题</h2>
            * 等待补充
            <br>
            *
            <br>
            *
        </div>
    </div>
</div>
</body>
</html>
