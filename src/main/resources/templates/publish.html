<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>提问 - 不缺木社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/publish.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">不缺木社区</span>
            </button>
            <a class="navbar-brand" href="#">不缺木社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--有session值-->
                <!--/*@thymesVar id="githubuser" type=""*/-->
                <li th:if="${session.githubuser!=null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.githubuser!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.githubuser.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <!--根据session有没有值 展示不同的页面-->
                <!---->
                <li th:unless="${session.githubuser!=null}">
                <a href="https://github.com/login/oauth/authorize?client_id=e77dcf34f75f3d1de383&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span class="glyphicon glyphicon-search" aria-hidden="true"></span>发起</h3>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title" >问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" placeholder="别问！问就不会" name="title" th:value="${title}" >
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，请参照右侧提示：）:</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10" th:value="${description}" ></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" id="tag" name ="tag" placeholder="输入标签，以，分隔开" th:value="${tag}" >
                </div>
    <!--警告框-->
<!--                    <div class="alert alert-warning alert-dismissible" role="alert">-->
<!--                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
<!--                        <strong>Warning!</strong> 兄弟请先登录哦！-->
<!--                    </div>-->
                <div class="alert alert-warning" role="alert" th:text="${error}" th:if="${error!=null}">...</div>


                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>问题发起指南</h2>
            * 问题标题：请用精简的语言描述您发布的问题，不超过25个子
            <br>
            * 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料
            <br>
            * 选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
